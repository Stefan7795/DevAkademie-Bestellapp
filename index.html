<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BestellApp</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="main-header">
    <div class="Stefan">
      <img src="assets/logos/Logo.png" alt="Logo" class="logo" />
      <span>Von Stefan</span>
    </div>
    <!-- evtl. für weitere seitenmenüs -->
    <div class="menu-icon">☰</div> 
  </header>

  <main>
    <section class="restaurant">
      <img id="header-pic" class="hero-img" src="./assets/header/restaurant.jpg" alt="Titelbild" />
      <div class="restaurant-info">
        <h1>Restaurant - "Krosse Krabbe Pizza"</h1>
        <p class="bewertung">Bewertung (4,8 von 5 Sternen)</p>
        <nav class="tabs">
        </nav>
      </div>
    </section>

    <section class="content">
      <div id="menu">

        <!-- hauptgerichte -->
        <h2>Hauptgerichte</h2>
        <img class="kategorie-bild" src="./assets/header/hauptgericht.jpg" alt="hauptgerichte">
        <div id="Hauptgerichte"></div>

       <!-- nachspeisen -->
      <h2>Nachspeisen</h2>
      <img class="kategorie-bild" src="./assets/header/nachspeise.jpg" alt="nachspeisen">
      <div id="Nachspeisen"></div>

      <!-- getränke -->
      <h2>Getränke</h2>
      <img class="kategorie-bild" src="./assets/header/drinks.jpg" alt="getränke">
      <div id="Getränke"></div>

      </div>
      <aside id="Warenkorb">
        <h2>Warenkorb</h2>
        <ul id="Warenkorb-items"></ul>
        <div id="summary">
          <p>Zwischensumme: <span id="gesamtsumme">0,00 €</span></p>
          <p>Lieferkosten: <span>5,00 €</span></p>
          <p><strong>Gesamt: <span id="gesamt">5,00 €</span></strong></p>
        </div>
      </aside>
    </section>
  </main>

  <footer class="haupt-footer">
    <p>(c) 2025 - Krosse Krabbe Pizza</p>
  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>
